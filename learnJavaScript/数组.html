    // head.innerHTML = setWidthSpan(head.textContent)
    const head = document.querySelector('.heading')
    let setWordHtml = words=>{
      return [...words].map(word=>
        `<span>${word}</span>`
      ).join('')
    }
    head.innerHTML = setWordHtml(head.textContent)
    // 遍历

    }
    // Array.form Array .of

    const inventory = [
      {name:'apples',quantity:2},
      {name:'bananas',quantity:0},
      {name:'cherries',quantity:5},
    ]
    // 查找指定的值
    const bananas = inventory.find(fruit=>fruit.name==="bananas")
    // 查找指定的值的索引
    const bananasIndex = inventory.findIndex(fruit=>fruit.name==="bananas")
    console.log(bananas,bananasIndex);
    // 包含一个就返回true
    const isEnough = inventory.some(fruit=>fruit.quantity>2)
    console.log(isEnough);
    // 必须都符合才返回true
    const isEvery = inventory.every(fruit=>fruit.quantity>-1)
    console.log(isEvery);
