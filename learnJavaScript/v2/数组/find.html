<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find</title>
</head>
<body>
  <script >
    const users = [
      {name:'张三'},
      {name:'李四'},
      {name:'王五'},
      {name:'马六'},
      {name:'张三',id:0},
    ]
    // 场景一 根据给定的值找到符合条件的
    let user=[];
    // es5 找到之后不立即返回 而是继续查找
    for(var i=0;i<users.length;i++){
      if(users[i].name==='张三'){
        user.push(users[i])
      }
    }
    // console.log(user)
    // es6 找到之后立即返回 不会向下查找
    userTwo = users.find(function(user){
      return user.name==='张三'
    })
    // console.log(userTwo)

    </script>
</body>
</html>
