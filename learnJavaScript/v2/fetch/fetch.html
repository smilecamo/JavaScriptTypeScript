<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcss.com/skeleton/2.0.4/skeleton.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Fetch Api</h1>
      <button id="button1">请求本地文本数据</button>
      <button id="button2">请求本地json数据</button>
      <button id="button3">请求网络接口</button>
      <br />
      <div id="output"></div>
    </div>
    <script>
      // https://jsonplaceholder.typicode.com/users
      let url = 'https://jsonplaceholder.typicode.com/posts';
      document.getElementById('button1').addEventListener('click', getText);
      document.getElementById('button2').addEventListener('click', getJSON);
      document.getElementById('button3').addEventListener('click', getHTML);
      // 获取本地文本
      function getText() {
        fetch('test.text')
          .then(res => res.text())
          .then(data => (document.getElementById('output').innerHTML = data))
          .catch(err => console.log(err));
      }
      // 获取本地JSON
      function getJSON() {
        fetch('test.json')
          .then(res => res.json())
          .then(data => {
            let html = '';
            data.forEach(value => {
              html += `<li>${value.name}</li>`;
            });
            document.getElementById('output').innerHTML = html;
          });
      }
      // 获取本地JSON
      function getHTML() {
        fetch('https://jsonplaceholder.typicode.com/users')
          .then(res => res.json())
          .then(data => {
            let html = '';
            data.forEach(value => {
              html += `<li>${value.email}</li>`;
            });
            document.getElementById('output').innerHTML = html;
          });
      }
    </script>
  </body>
</html>
