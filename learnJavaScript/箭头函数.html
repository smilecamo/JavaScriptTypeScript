<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .btn{
      width: 200px;
      height: 200px;
      border: none
    }
    .bg{
      background: #000;
    }
  </style>

</head>

<body>
  <button class="btn">dianji</button>
  <script>
    let Arr = [1, 3, 4, 123, 53]
    let Arr2 = Arr.map(i => i * 2)
    console.log(Arr2); //[2, 6, 8, 246, 106]
    const Jime = {
      name: 'Jime',
      hobbies: ['Coding', 'reading', 'shopping'],
      printHobbies: function () {
        // es5指向全局
        let that = this
        this.hobbies.map(function (hobby) {
          console.log(`${this.name} love ${hobby}`);
          // love Coding
          // reading
          // shopping
        })
        this.hobbies.map(function (hobby) {
          console.log(`${that.name} love ${hobby}`);
          // love Coding
          // reading
          // shopping
        })
        // es6 箭头函数this 指向当前调用者
        this.hobbies.map(hobby => {
          console.log(`${this.name} love ${hobby}`);
          // Jime love Coding
          // Jime love reading
          // Jime love shopping
        })
      }
    }
    Jime.printHobbies()
    // 默认值
    let sum = (a=2,b=4)=>{
      console.log(a*b);
      // 8
    }
    sum()
    // 不适用箭头函数 1.对象方法的调用 2.使用arguments 3. 绑定事件
    document.querySelector('.btn').addEventListener('click',function(){
      this.classList.add('bg')
      setTimeout(() => {
        this.classList.remove('bg')
      }, 2000);
    })
  </script>
</body>

</html>
